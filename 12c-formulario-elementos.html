<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - Más elementos</title>
  </head>
  <body>
    <h1>Select</h1>
    <form>
      <label for="cars">Marcas de autos:</label>
      <select id="autos" name="autos">
        <option value="volkswagen">Volkswagen</option>
        <option value="renault">Renault</option>
        <option value="fiat">Fiat</option>
        <option value="ford">Ford</option>
      </select>
    </form>

    <h1>Size</h1>

    <form>
      <select id="autos" name="autos" size="3">
        <option value="volkswagen">Volkswagen</option>
        <option value="renault">Renault</option>
        <option value="fiat">Fiat</option>
        <option value="ford">Ford</option>
      </select>
    </form>

    <h1>Múltiple</h1>
    <select id="autos" name="autos" size="4" multiple>
      <option value="volkswagen">Volkswagen</option>
      <option value="renault">Renault</option>
      <option value="fiat">Fiat</option>
      <option value="ford">Ford</option>
    </select>

    <h1>Textarea</h1>
    <textarea name="mensaje" rows="10" cols="30">
Escriba su mensaje aquí.
    </textarea>
  </body>
</html>
