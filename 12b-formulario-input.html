<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - tipos de inputs</title>
</head>

<body>
  <h1>Campos de texto</h1>
  <label for="texto">type="text"</label>
  <br />
  <input type="text" name="texto" id="texto" placeholder="Susana Horia" />
  <br />
  <label for="password">type="password"</label>
  <br />
  <input type="password" name="password" id="password" />

  <h1>Radio buttons</h1>
  <fieldset>
    <legend>¿Cuál es tu lenguaje de programación favorito?</legend>
    <input type="radio" id="html" name="lenguaje_favorito" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="lenguaje_favorito" value="CSS" />
    <label for="css">CSS</label><br />
    <input type="radio" id="javascript" name="lenguaje_favorito" value="JavaScript" />
    <label for="javascript">JavaScript</label>
  </fieldset>

  <h1>Checkboxes</h1>
  <fieldset>
    <legend>¿Cuál es tu vehículo preferido?</legend>
    <input type="checkbox" id="vehiculo1" name="vehiculo" value="Bicicleta" />
    <label for="vehiculo1"> Bicicleta</label><br />
    <input type="checkbox" id="vehiculo2" name="vehiculo" value="Auto" />
    <label for="vehiculo2"> Auto</label><br />
    <input type="checkbox" id="vehiculo3" name="vehiculo" value="Bote" />
    <label for="vehiculo3"> Bote</label>
  </fieldset>

  <h1>Botones</h1>
  <input type="submit" value="Soy un submit button" />
  <input type="button" value="Un botón genérico" />
  <button>Otro botón genérico</button>
</body>

</html>
